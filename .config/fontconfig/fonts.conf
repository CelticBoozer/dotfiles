<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <!-- Alias “my-queue” to preferred fonts -->
  <alias>
    <family>my-queue</family>
    <prefer>
      <family>JetBrains Mono</family>
      <family>Hack</family>
      <family>Symbols Nerd Font</family>
    </prefer>
  </alias>

  <!-- Prepend fallback fonts in the pattern phase -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>my-queue</string>
    </test>
    <edit name="fallback" mode="prepend" binding="strong">
      <string>JetBrains Mono</string>
      <string>Hack</string>
      <string>Symbols Nerd Font</string>
    </edit>
  </match>

  <!-- Optionally append generic fallbacks after all user fallbacks -->
  <match target="pattern">
    <test name="family" qual="any">
      <string>my-queue</string>
    </test>
    <edit name="fallback" mode="append">
      <string>monospace</string>
      <string>sans-serif</string>
    </edit>
  </match>

</fontconfig>
