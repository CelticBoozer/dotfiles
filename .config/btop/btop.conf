# NOTE: A modern resource monitor with rich theming and presets
# INFO: Official repo: https://github.com/aristocratos/btop

# ========================
# 1. Appearance & Theming
# ========================

# Path or name of theme file. Builtins: "Default", "TTY"
# Custom themes belong in ~/.config/btop/themes or /usr/share/btop/themes
color_theme = "/usr/share/btop/themes/gruvbox_material_dark.theme"

# Show the theme's background color. Set False for terminal transparency
theme_background = True

# Use 24-bit truecolor. If False, colors map down to 256-color cube
truecolor = True

# Rounded boxes corners. Ignored in TTY mode
rounded_corners = True

# ====================
# 2. Layout & Presets
# ====================

# Predefined box layouts (up to 9 presets). Each: box:alt_pos:graph_symbol
# Preset 0 = all default, others override.
presets = "cpu:1:default,proc:0:default \
           cpu:0:default,mem:0:default,net:0:default \
           cpu:0:block,net:0:tty"

# Manually select which boxes show by default (order matters).
# Options: cpu, mem, net, proc, gpu0–gpu5
shown_boxes = "net proc mem"

# Toggle Vim-style navigation (h/j/k/l/g/G) in lists
vim_keys = True

# ===================
# 3. Graph & Symbols
# ===================

# Default graph symbol: "braille" (high-res), "block" (mid-res), "tty" (low-res)
graph_symbol = "braille"

# Per-box overrides (default inherits from graph_symbol)
graph_symbol_cpu = "default"
graph_symbol_mem = "block"
graph_symbol_net = "default"
graph_symbol_proc = "default"
graph_symbol_gpu = "default"

# Invert lower CPU graph (swap upper/lower halves)
cpu_invert_lower = True

# Show single CPU graph (hides lower half)
cpu_single_graph = False

# Positioning overrides
cpu_bottom = False    # False = top, True = bottom
mem_below_net = False # False = above net box

# =========================
# 4. Refresh & Performance
# =========================

# UI refresh interval in milliseconds (≥2000ms recommended for accuracy)
update_ms = 2000

# Background update while in menus (reduce flicker if False)
background_update = True

# =========================
# 5. Process List Settings
# =========================

# Sort key for processes: pid, program, threads, user,
# memory, cpu lazy, cpu direct (lazy = trends over time)
proc_sorting = "cpu direct"
proc_reversed = False       # Ascending vs. descending
proc_tree = True            # Show tree hierarchy
proc_colors = True          # Use CPU graph colors
proc_gradient = True        # Darkening gradient
proc_per_core = False       # Cpu usage per core vs. total
proc_mem_bytes = True       # Show bytes instead of %
proc_cpu_graphs = True      # Per-process CPU mini-graphs
proc_info_smaps = False     # smaps for detailed mem (slow)
proc_left = False           # Show proc box on left
proc_filter_kernel = False  # Hide kernel threads
proc_aggregate = False      # Sum children into parent

# =========================
# 6. CPU & Thermal Sensors
# =========================

# Upper and lower stats in CPU box (e.g., "total", "user", "idle")
cpu_graph_upper = "total"
cpu_graph_lower = "total"

# Show system uptime in CPU box
show_uptime = True

# Enable temperature checks (requires lm-sensors)
check_temp = True
cpu_sensor = "Auto"  # "Auto" or sensor name
show_coretemp = True # Show per-core temps

# Temperature scale: celsius, fahrenheit, kelvin, rankine
temp_scale = "celsius"

# Show CPU frequency
show_cpu_freq = True

# ========================
# 7. Memory, Swap & Disks
# ========================

# Use base-10 units (KB=1000) if True, otherwise KiB=1024
base_10_sizes = False

# Show memory graphs vs. meters
mem_graphs = True

# Show swap in memory box
show_swap = True
swap_disk = True # As a disk entry

# Show disks info in mem box
show_disks = True
only_physical = True  # Hide virtual/fs disks
use_fstab = True      # Read mountpoints from /etc/fstab
zfs_arc_cached = True # Count ZFS ARC in cache values

# Disk I/O stats
show_io_stat = False      # % busy time
io_mode = False           # Graph vs. meter
io_graph_combined = False # Combined R/W graph

# =====================
# 8. Network & Battery
# =====================

# Network graph scaling
net_auto = True    # Auto-rescale
net_sync = False   # Sync up/down scales
net_download = 100 # Mi bit/sec (if net_auto=False)
net_upload = 100
net_iface = ""     # Default interface (auto detect)

# Battery status
show_battery = True
selected_battery = "Auto" # Auto detect or specify
show_battery_watts = True

# ======================
# 9. Logging & Advanced
# ======================

# Log level for ~/.config/btop/btop.log: ERROR, WARNING, INFO, DEBUG
log_level = "WARNING"

# Measure PCIe speeds on NVIDIA (performance hit)
nvml_measure_pcie_speeds = True

# GPU graph mirroring (horizontal flip)
gpu_mirror_graph = True

# Custom GPU names (empty = auto)
custom_gpu_name0 = ""
custom_gpu_name1 = ""
