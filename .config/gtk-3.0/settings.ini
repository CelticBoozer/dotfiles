[Settings]
# -----------------------------
# Appearance: Theme & Icon Set
# -----------------------------
# The GTK theme to use for all GTK3/GTK4 applications.
# Must match a folder under /usr/share/themes or ~/.themes
gtk-theme-name = Gruvbox-Material-Dark

# The icon theme for GTK apps. Should correspond to a theme in /usr/share/icons
gtk-icon-theme-name = Gruvbox-Material-Dark

# Prefer dark variants if theme supports it (GTK 4 only).
# 0 = light, 1 = dark; some GTK4 themes ignore this if not supported.
gtk-application-prefer-dark-theme = 1

# ----------------
# Icons & Cursors
# ----------------
# Set the pointer/cursor theme (folder under /usr/share/icons or ~/.icons).
gtk-cursor-theme-name = Simp1e-Gruvbox-Dark

# Cursor size in pixels (0 = use theme default; typically 24â€“48px).
gtk-cursor-theme-size = 0

# ----------------------
# Font Rendering & Size
# ----------------------
# The default font for GTK widgets (family + size in points).
gtk-font-name = Cantarell 12

# Enable/disable subpixel antialiasing.
# Values: none, rgb, bgr, vrgb, vbgr. GTK4 ignores this setting.
gtk-xft-rgba = none

# Hinting level: none, slight, medium, full. Improves glyph hinting on low-DPI.
gtk-xft-hintstyle = hintfull

# Enable or disable hinting (boolean).
gtk-xft-hinting = 1

# Enable or disable antialiasing (boolean).
gtk-xft-antialias = 1

# ----------------------------------
# UI Behavior & Toolbar Preferences
# ----------------------------------
# Toolbar button layout: icons only, text only, both
# Options: GTK_TOOLBAR_ICONS, GTK_TOOLBAR_TEXT, GTK_TOOLBAR_BOTH, GTK_TOOLBAR_BOTH_HORIZ
gtk-toolbar-style = GTK_TOOLBAR_BOTH

# Toolbar icon size: GTK_ICON_SIZE_SMALL_TOOLBAR, _LARGE_TOOLBAR, _BUTTON, etc.
gtk-toolbar-icon-size = GTK_ICON_SIZE_LARGE_TOOLBAR

# Show images on buttons and menus (boolean).
gtk-button-images = 1
gtk-menu-images   = 1

# Play sounds on events (boolean).
gtk-enable-event-sounds         = 1
gtk-enable-input-feedback-sounds = 1

# ------------------------------
# Accessibility & Miscellaneous
# ------------------------------
# Enable primary selection copy/paste (middle-click).
gtk-primary-button-warps-slider = 0

# Enable caret blink in text entries (boolean).
gtk-cursor-blink = 1

# Speed of caret blink in milliseconds.
gtk-cursor-blink-time = 1200
