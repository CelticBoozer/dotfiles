# Color definitions (restore these exactly)
magenta="\033[1;35m"
green="\033[1;32m"
white="\033[1;37m"
blue="\033[1;34m"
red="\033[1;31m"
yellow="\033[1;33m"
cyan="\033[1;36m"
reset="\033[0m"

cl0="${reset}"
cl1="${magenta}"
cl2="${green}"
cl3="${white}"
cl4="${blue}"
cl5="${red}"
cl6="${yellow}"
cl7="${cyan}"

# ----------------------------------------
# print_info Function
#    Defines the layout of displayed info
# ----------------------------------------
print_info() {
  # System Overview
  info "${cl2} ╭─" distro
  info "${cl2} ├─" kernel
  info "${cl2} ╰─󰏗" packages
  echo

  # Environment Details
  info "${cl6} ╭─" wm
  info "${cl6} ├─" term
  info "${cl6} ├─" term_font
  info "${cl6} ├─󰂫" theme
  info "${cl6} ├─󰂫" icons
  info "${cl6} ╰─" shell
  echo

  # Hardware Specs
  info "${cl4} ╭─" model
  info "${cl4} ├─󰍛" cpu
  info "${cl4} ├─󰍹" gpu
  info "${cl4} ├─" resolution
  info "${cl4} ├─" memory
  info "${cl4} ├─ ${cl0}" disk
  info "${cl4} ╰─󰄉" uptime

  # Decorative Separator
  prin ""
  prin " \n \n \n \n \n \n ${cl3} \n \n ${cl5} \n \n ${cl2} \n \n ${cl6} \n \n ${cl4} \n \n ${cl1} \n \n ${cl7} \n \n ${cl0} \n \n "
}

# --------------------------------------
# Title & Hostname
#    --title_fqdn controls FQDN display
# --------------------------------------
title_fqdn="on"

# --------------------------------------
# Kernel Display
#    --kernel_shorthand for short names
# --------------------------------------
kernel_shorthand="on"

# ----------------------------------------------------------
# Distro Info
#    --distro_shorthand & --os_arch for concise distro line
# ----------------------------------------------------------
distro_shorthand="off"
os_arch="on"

# ---------------------------------------
# Uptime Format
#    --uptime_shorthand for brief output
# ---------------------------------------
uptime_shorthand="on"

# ------------------------------------
# Memory & Units
#    --memory_percent & --memory_unit
# ------------------------------------
memory_percent="on"
memory_unit="gib"

# --------------------------------------------
# Packages & Managers
#    --package_managers to show manager names
# --------------------------------------------
package_managers="on"

# ----------------------------------
# Shell Info
#    --shell_path & --shell_version
# ----------------------------------
shell_path="off"
shell_version="on"

# ---------------------------------------------------
# CPU Settings
#    speed_type, speed_shorthand, brand, cores, temp
# ---------------------------------------------------
speed_type="scaling_max_freq"
speed_shorthand="on"
cpu_brand="on"
cpu_speed="on"
cpu_cores="logical"
cpu_temp="on"

# -----------------------------
# GPU Info
#     --gpu_brand & --gpu_type
# -----------------------------
gpu_brand="on"
gpu_type="all"

# --------------------------------
# Display & Refresh Rate
#     --refresh_rate for monitors
# --------------------------------
refresh_rate="on"

# ------------------------------------
# GTK Details
#     --gtk_shorthand, --gtk2, --gtk3
# ------------------------------------
gtk_shorthand="off"
gtk2="off"
gtk3="off"

# -------------------------------------------
# Network & IP
#     --public_ip_host & --public_ip_timeout
# -------------------------------------------
public_ip_host="http://ident.me"
public_ip_timeout=2

# --------------------------------
# Desktop Environment Version
#     --de_version
# --------------------------------
de_version="on"

# -------------------------------------------------
# Disk Display
#     --disk_show, --disk_subtitle, --disk_percent
# -------------------------------------------------
disk_show=('/')
disk_subtitle="mount"
disk_percent="on"

# ----------------------------------------------------
# Music Player & Song Format
#     --music_player, --song_format, --song_shorthand
# ----------------------------------------------------
music_player="auto"
song_format="%artist% - %album% - %title%"
song_shorthand="off"
mpc_args=()

# -----------------------------------
# Colors & Blocks
#     ANSI colors, blocks, alignment
# -----------------------------------
colors=(distro)
bold="on"
underline_enabled="on"
underline_char="󰍴"
separator=" "
block_range=(1 8)
color_blocks="on"
block_width=4
block_height=1
col_offset="auto"

# ---------------------------------------------------------
# Progress Bars
#     --bar_char, --bar_border, --bar_length, --bar_colors
# ---------------------------------------------------------
bar_char_elapsed="-"
bar_char_total="="
bar_border="on"
bar_length=15
bar_color_elapsed="distro"
bar_color_total="distro"
cpu_display="on"
memory_display="on"
battery_display="on"
disk_display="on"

# ----------------------------------------------------------------------------------
# Image & ASCII Options
#     --image_backend, --image_source, --ascii_distro, --ascii_colors, --ascii_bold
# ----------------------------------------------------------------------------------
image_backend="ascii"
image_source="auto"
ascii_distro="auto"
ascii_colors=(3 2)
ascii_bold="on"
image_loop="off"
thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"
crop_mode="normal"
crop_offset="center"
image_size="auto"
gap=2
xoffset=0
yoffset=0
background_color=""

# ------------------
# Miscellaneous
#     --stdout
# ------------------
stdout="off"
