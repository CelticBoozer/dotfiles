# -----------------------
# Theme & Color Settings
# -----------------------
# Set the primary font (ensure 'ttf-hack' is installed on your system)
set font "ttf-hack 10"                # Monospace font with excellent Unicode support

# Define the main color palette for the user interface
set default-bg "#32302f"              # Background color (dark theme)
set default-fg "#d4be98"              # Primary text color, chosen for legibility

# --------------------------
# Completion Dialog Styling
# --------------------------
# Customize the completion dialog (pop-up menus, suggestions, etc.)
set completion-bg "#32302f"           # Background matches primary dark background
set completion-fg "#d4be98"           # Foreground (text) stays consistent with theme
set completion-group-bg "#252423"     # Slightly darker for group separators
set completion-group-fg "#d4be98"     # Group title color for clarity
set completion-highlight-bg "#d4be98" # Background for highlighted items (inversion creates emphasis)
set completion-highlight-fg "#32302f" # Text color for highlighted items, ensures contrast

# ---------------------
# Interface Components
# ---------------------
# Input Bar: Where user commands are typed
set inputbar-bg "#32302f"             # Input bar background same as main UI for consistency
set inputbar-fg "#a9b665"             # Accent color (green) to indicate active command entry

# Status Bar: Displays file info and status messages
set statusbar-bg "#252423"            # Darker background for status bar to set it apart
set statusbar-fg "#d4be98"            # Text remains clear and consistent with overall theme
set statusbar-h-padding 10            # Horizontal spacing to avoid cramped text
set statusbar-v-padding 5             # Vertical padding for better aesthetics

# Notifications: For errors, warnings, and general messages
set notification-bg "#a9b665"         # Background for success/info notifications
set notification-fg "#252423"         # Dark text for clear readability on light backgrounds
set notification-error-bg "#ea6962"   # Error messages in a distinct red shade
set notification-error-fg "#252423"   # Dark text for error messages ensures legibility
set notification-warning-bg "#d8a657" # Background for warnings (orange tone)
set notification-warning-fg "#252423" # Matching dark text for contrast

# ---------------------
# Document Interaction
# ---------------------
# Search & Highlight settings enhance navigation within documents
set highlight-color rgba(137,180,130,0.5)       # Semi-transparent green highlight for matches
set highlight-active-color rgba(231,138,78,0.5) # Active search result highlighted in orange hue
set highlight-fg rgba(37,36,35,1)               # Text color within highlights for clear distinction

# PDF Recoloring for improved dark mode rendering
set recolor "true"                    # Enable recoloring to better suit dark environments
set recolor-lightcolor "#ddc7a1"      # Defines the "light" color used in recoloring; adjust for personal taste
set recolor-darkcolor "#252423"       # Defines the "dark" color used in recoloring for consistency with theme
set recolor-keephue "true"            # Preserve original hues to maintain document integrity
set recolor-reverse-video "true"      # Invert colors for improved readability in some cases

set highlight-active-color rgba(231,138,78,0.5) # Orange active highlight
set highlight-fg rgba(37,36,35,1)               # Text color in highlights
