# Text
font_family      JetBrains Mono
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic
font_size 12.5
force_ltr no
adjust_baseline 0%
disable_ligatures never

# Cursor
cursor #ebdbb2
cursor_text_color #1d2021
cursor_shape underline
cursor_beam_thickness 1
cursor_underline_thickness 2
cursor_blink_interval 0
cursor_stop_blinking_after 0

# Scroll
scrollback_lines 5000
wheel_scroll_multiplier 3.0
touch_scroll_multiplier 3.0
mouse_hide_wait -2.0

# Links processing
url_color #458588
url_style straight
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

# Mouse
select_by_word_characters @-./_~?&=%+#
click_interval 0.3
focus_follows_mouse no

# Performance
input_delay 3
sync_to_monitor yes

# Bell
enable_audio_bell yes
visual_bell_duration 0.0
visual_bell_color none
window_alert_on_bell yes
command_on_bell none
bell_path none

# Tab bar
tab_bar_edge top
tab_bar_style powerline
active_tab_foreground   #282828
active_tab_background   #d65d0e
active_tab_font_style   bold-italic
inactive_tab_foreground #ebdbb2
inactive_tab_background #504945
inactive_tab_font_style normal

# Color scheme
foreground #ebdbb2
background #282828
background_opacity 0.8
dim_opacity 0.75
selection_foreground #282828
selection_background #ebdbb2

# The color table

# Black
color0 #1d2021
color8 #282828

# Red
color1 #cc241d
color9 #fb4934

# Green
color2  #98971a
color10 #b8bb26

# Yellow
color3  #d79921
color11 #fabd2f

# Blue
color4  #458588
color12 #83a598

# Magenta
color5  #b16286
color13 #d3869b

# Cyan
color6  #689d6a
color14 #8ec07c

# White
color7  #fbf1c7
color15 #ebdbb2

# Advanced
shell .
editor nvim
close_on_child_death yes
allow_remote_control no

# OS specific tweaks
linux_display_server Wayland

# Keyboard shortcuts
kitty_mod ctrl+shift
map kitty_mod+Shift+c copy_to_clipboard
map kitty_mod+Shift+v paste_from_clipboard

# Scrolling

# Scroll line up
map kitty_mod+up    scroll_line_up
map kitty_mod+k     scroll_line_up

# Scroll line down
map kitty_mod+down    scroll_line_down
map kitty_mod+j       scroll_line_down

# Scroll page up
map kitty_mod+page_up scroll_page_up

# Scroll page down
map kitty_mod+page_down scroll_page_down

# Scroll to top
map kitty_mod+home scroll_home

# Scroll to bottom
map kitty_mod+end scroll_end

# Browse output of the last shell command
map kitty_mod+g show_last_command_output

# Window management

# New window
map kitty_mod+enter new_window

# Close window
map kitty_mod+w close_window

# Next window
map kitty_mod+] next_window

# Previous window
map kitty_mod+[ previous_window

# Start resizing window
map kitty_mod+r start_resizing_window

# First window
map kitty_mod+1 first_window

# Second window
map kitty_mod+2 second_window

# Third window
map kitty_mod+3 third_window

# Fourth window
map kitty_mod+4 fourth_window

# Fifth window
map kitty_mod+5 fifth_window

# Sixth window
map kitty_mod+6 sixth_window

# Seventh window
map kitty_mod+7 seventh_window

# Eight window
map kitty_mod+8 eighth_window

# Ninth window
map kitty_mod+9 ninth_window

# Tenth window
map kitty_mod+0 tenth_window

# Tab management

# Next tab
map ctrl+tab next_tab

# Previous tab
map kitty_mod+tab previous_tab

#New tab
map kitty_mod+t new_tab

# Close tab
map kitty_mod+q close_tab

# Move tab forward
map kitty_mod+. move_tab_forward

# Move tab backward
map kitty_mod+, move_tab_backward

# Set tab title
map kitty_mod+l set_tab_title

# Map tabs to nmumbers
map ctrl+alt+1 goto_tab 1
map ctrl+alt+2 goto_tab 2
map ctrl+alt+3 goto_tab 3
map ctrl+alt+4 goto_tab 4
map ctrl+alt+5 goto_tab 5
map ctrl+alt+6 goto_tab 6
map ctrl+alt+7 goto_tab 7
map ctrl+alt+8 goto_tab 8
map ctrl+alt+9 goto_tab 9
map ctrl+alt+0 goto_tab 0

# Increase font size
map kitty_mod+equal  change_font_size all +2.0
map kitty_mod+plus   change_font_size all +2.0

# Decrease font size
map kitty_mod+minus       change_font_size all -2.0

# Reset font size
map kitty_mod+backspace change_font_size all 0

# Edit config file
map kitty_mod+f2 edit_config_file

# Reload kitty.conf
map kitty_mod+f5 load_config_file

# Debug kitty configuration
map kitty_mod+f6 debug_config

# Disable kitty confirm window
confirm_os_window_close 0
