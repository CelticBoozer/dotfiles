[flavor]
use = ""

[manager]
cwd = { fg = "cyan" }

# Hovered
hovered = { reversed = true }
preview_hovered = { underline = true }

# Find
find_keyword = { fg = "yellow", bold = true, italic = true, underline = true }
find_position = { fg = "magenta", bg = "reset", bold = true, italic = true }

# Marker
marker_copied = { fg = "green", bg = "green" }
marker_cut = { fg = "red", bg = "red" }
marker_marked = { fg = "cyan", bg = "cyan" }
marker_selected = { fg = "#e78a4e", bg = "#e78a4e" }

# Tab
tab_active = { reversed = true }
tab_inactive = {}
tab_width = 1

# Count
count_copied = { fg = "white", bg = "green" }
count_cut = { fg = "white", bg = "red" }
count_selected = { fg = "white", bg = "yellow" }

# Border
border_symbol = "│"
border_style = { fg = "yellow" }

# Highlighting
syntect_theme = ""

[status]
separator_open = ""
separator_close = ""
separator_style = { fg = "#46413e", bg = "#46413e" }

# Mode
mode_normal = { bg = "#928374", bold = true }
mode_select = { bg = "red", bold = true }
mode_unset = { bg = "red", bold = true }

# Progress
progress_label = { bold = true }
progress_normal = { fg = "blue", bg = "#252423" }
progress_error = { fg = "red", bg = "#252423" }

# Permissions
permissions_t = { fg = "green" }
permissions_r = { fg = "yellow" }
permissions_w = { fg = "red" }
permissions_x = { fg = "cyan" }
permissions_s = { fg = "#7c6f64" }

[select]
border = { fg = "blue" }
active = { fg = "magenta", bold = true }
inactive = {}

[input]
border = { fg = "blue" }
title = {}
value = {}
selected = { reversed = true }

[completion]
border = { fg = "blue" }
active = { reversed = true }
inactive = {}

# Icons
icon_file = ""
icon_folder = ""
icon_command = ""

[tasks]
border = { fg = "blue" }
title = {}
hovered = { fg = "magenta", underline = true }

[which]
cols = 3
mask = { bg = "black" }
cand = { fg = "cyan" }
rest = { fg = "#7c6f64" }
desc = { fg = "magenta" }
separator = "  "
separator_style = { fg = "#7c6f64" }

[help]
on = { fg = "cyan" }
run = { fg = "magenta" }
desc = {}
hovered = { reversed = true, bold = true }
footer = { fg = "black", bg = "white" }

[notify]
title_info = { fg = "green" }
title_warn = { fg = "yellow" }
title_error = { fg = "red" }

# Icons
icon_info = ""
icon_warn = ""
icon_error = ""

[filetype]

rules = [
  # Images
  { mime = "image/*", fg = "yellow" },

  # Media
  { mime = "{audio,video}/*", fg = "magenta" },

  # Archives
  { mime = "application/{,g}zip", fg = "red" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "red" },

  # Documents
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "cyan" },

  # Empty files
  # { mime = "inode/x-empty", fg = "red" },

  # Special files
  { name = "*", is = "orphan", bg = "red" },
  { name = "*", is = "exec", fg = "green" },

  # Dummy files
  { name = "*", is = "dummy", bg = "red" },
  { name = "*/", is = "dummy", bg = "red" },

  # Fallback
  # { name = "*", fg = "white" },
  { name = "*/", fg = "blue" },
]

