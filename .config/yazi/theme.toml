# ------------------
# Manager Interface
# ------------------
[mgr]
cwd = { fg = "cyan" }

# Hover States
hovered = { reversed = true }
preview_hovered = { underline = false }

# Search Highlighting
find_keyword = { fg = "yellow", bold = true, italic = true, underline = true }
find_position = { fg = "magenta", bg = "reset", bold = true, italic = true }

# Markers style
marker_copied = { fg = "green", bg = "green" }
marker_cut = { fg = "red", bg = "red" }
marker_marked = { fg = "cyan", bg = "cyan" }
marker_selected = { fg = "#e78a4e", bg = "#e78a4e" }

# Counts style
count_copied = { fg = "gray", bg = "green" }
count_cut = { fg = "gray", bg = "red" }
count_selected = { fg = "gray", bg = "#e78a4e" }

# Border Style
border_style = { fg = "yellow" }

# ----------------
# Tabs Style
# ----------------
[tabs]
active = { fg = "white", bg = "#7c6f64", bold = true }
inactive = { fg = "#7c6f64", bg = "black" }
sep_inner = { open = "", close = "" }
sep_outer = { open = "", close = "" }

# ----------------
# Mode Style
# ----------------
[mode]
normal_main = { fg = "darkgray", bg = "#a89984", bold = true }
normal_alt = { fg = "white", bg = "#665c54", bold = true }
select_main = { fg = "darkgray", bg = "red", bold = true }
select_alt = { fg = "white", bg = "#665c54", bold = true }

# ----------------
# Statusline Style
# ----------------
[status]
overall = { fg = "white", bg = "darkgray" }
sep_left = { open = "", close = "" }
sep_right = { open = "", close = "" }

# ----------------
# Confirm Style
# ----------------
[confirm]
border = { fg = "magenta", bg = "darkgray" }
title = { fg = "magenta", bg = "darkgray" }

# ----------------
# Input Style
# ----------------
[input]
border = { fg = "magenta", bg = "darkgray" }

# ----------------
# Task Style
# ----------------
[tasks]
border = { fg = "green", bg = "darkgray" }

# ----------------
# File Type Rules
# ----------------
[filetype]
rules = [
  { mime = "image/*", fg = "yellow" },
  { mime = "{audio,video}/*", fg = "magenta" },
  { mime = "application/{,g}zip", fg = "red" },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", fg = "red" },
  { mime = "application/{pdf,doc,rtf,vnd.*}", fg = "cyan" },
  { name = "*", is = "orphan", bg = "red" },
  { name = "*", is = "exec", fg = "green" },
  { name = "*", is = "dummy", bg = "red" },
  { name = "*/", is = "dummy", bg = "red" },
  { name = "*/", fg = "blue" },
]

