# -----------------------
# Wob Configuration File
# -----------------------
# General settings for the wob widget.

# Auto-hide timeout in milliseconds before the widget disappears
timeout = 1000

# Maximum value that the widget represents (e.g., for a progress or volume meter)
max = 100

# Widget dimensions: width and height (units depend on your system or theme scaling)
width = 50
height = 150

# Positioning: the anchor point on the screen (e.g., "top left" means the widget is fixed to the top left corner)
anchor = top left

# Margin (in pixels) from the screen edges when anchored
margin = 50

# Color settings (in hexadecimal ARGB format):
# - border_color: The color of the widget's border.
# - background_color: The widget's background color; note the trailing "00" for transparency.
# - bar_color: Color of the primary bar element in the widget.
border_color = 5b534dff
background_color = 25242300
bar_color = d8a657ff

# ------------------
# Overflow Settings
# ------------------
# Settings to manage display when widget values exceed normal boundaries.

# How overflow is handled; "wrap" generally means a circular representation.
overflow_mode = wrap

# When in overflow mode, use these colors for consistency:
overflow_border_color = 5b534dff
overflow_background_color = 25242300
overflow_bar_color = ea6962ff

# ---------------------
# Output & Orientation
# ---------------------
# Controls how and when the widget output is displayed and its layout orientation.

# Determines display output mode; "focused" implies the widget is only shown for the active application or selection.
output_mode = focused

# Orientation of the widget elements, can be "vertical" or "horizontal"
orientation = vertical

# ------------------------------
# Style: Sound-specific Section
# ------------------------------
# Optional styling for sound-related components if the widget is used for audio levels.

[style.sound]
# Border, background, and bar colors for the sound widget, ensuring visual consistency with the main widget.
border_color = 5b534dff
background_color = 25242300
bar_color = 89b482ff
